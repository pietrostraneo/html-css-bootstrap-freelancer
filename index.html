<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freelancer Responsive</title>
</head>
<body>

    <!-- HEADER: Logo e menÃ¹ -->
    <header>
        <div class="container">
            <div class="row">
                <div class="col-6">
                    <div class="header-content text-white">
                        <h2>START BOOTSTRAP</h2>
                    </div>
                </div>
                <div class="col-6">
                    <div class="header-content text-white flex-">
                        <div class="hamburger d-md-none">
                            <i class="fas fa-bars"></i>
                        </div>
                        <div class="navlist d-sm-none d-md-flex">
                            <ul>
                                <li>PORTFOLIO</li>
                                <li>ABOUT</li>
                                <li>CONTACT</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main>

        <!-- PROFILE -->
        <section id="profile">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <div class="content text-center text-white">
                            <div class="avatar">
                                <img src="./img/avatar.svg" alt="avatar">
                            </div>
                            <h2>START BOOTSTRAP</h2>
                            <i class="fas fa-star"></i>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- PORTFOLIO -->
        <section id="portfolio">
            <div class="container">
                <div class="row mt-5">
                    <div class="col-12">
                        <div class="content">
                            <h2>PORTFOLIO</h2>
                            <i class="fas fa-star"></i>
                        </div>
                    </div>
                    <div class="col-12 col-md-6 col-lg-4">
                        <div class="card-content">
                            <img src="./img/cabin.png" alt="cab" class="img-fluid">
                        </div>
                    </div>
                    <div class="col-12 col-md-6 col-lg-4">
                        <div class="card-content">
                            <img src="./img/cake.png" alt="" class="img-fluid">
                        </div>
                    </div>
                    <div class="col-12 col-md-6 col-lg-4">
                        <div class="card-content">
                            <img src="./img/circus.png" alt="" class="img-fluid">
                        </div>
                    </div>
                    <div class="col-12 col-md-6 col-lg-4">
                        <div class="card-content">
                            <img src="./img/game.png" alt="" class="img-fluid">
                        </div>
                    </div>
                    <div class="col-12 col-md-6 col-lg-4">
                        <div class="card-content">
                            <img src="./img/safe.png" alt="" class="img-fluid">
                        </div>
                    </div>
                    <div class="col-12 col-md-6 col-lg-4">
                        <div class="card-content">
                            <img src="./img/submarine.png" alt="" class="img-fluid">
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- ABOUT -->
        <section id="about">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <div class="content">

                        </div>
                    </div>
                    <div class="col-12 col-md-6">
                        <div class="content"></div>
                    </div>
                    <div class="col-12 col-md-6">
                        <div class="content"></div>
                    </div>
                </div>
            </div>
        </section>

        <!-- CONTACT -->
        <section id="contact">
            <div class="container">
                <div class="row">
                    <div class="col12">
                        <div class="content">

                        </div>
                    </div>
                </div>
            </div>
        </section>

    </main>

    <footer>

        <!-- SOCIAL -->
        <section id="social">
            <div class="container">
                <div class="row">
                    <div class="col-12 col-md-4">
                        <div class="content">
                            
                        </div>
                    </div>
                    <div class="col-12 col-md-4">
                        <div class="content">

                        </div>
                    </div>
                    <div class="col-12 col-md-4">
                        <div class="content">

                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- COPYRIGHT -->
        <section id="copyright">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <div class="content">

                        </div>
                    </div>
                </div>
            </div>
        </section>
        
    </footer>
</body>
</html>
